<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>India 12-Hour Time Clock (IST)</title>

<style>
    body {
        background: #f3f3f3;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .clock-container {
        display: flex;
        gap: 30px;
        text-align: center;
    }

    .label {
        font-size: 20px;
        margin-bottom: 8px;
        color: #333;
        font-weight: bold;
    }

    .time-btn {
        padding: 20px 30px;
        font-size: 28px;
        border: none;
        border-radius: 10px;
        background: #0078ff;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.2s;
        width: 120px;
    }

    .time-btn:hover {
        background: #005fcc;
    }

    .time-block {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .ampm {
        margin-top: 15px;
        font-size: 24px;
        font-weight: bold;
        color: #444;
    }
</style>
</head>
<body>

<div class="clock-container">

    <div class="time-block">
        <div class="label">Hours</div>
        <button class="time-btn" id="hours">00</button>
    </div>

    <div class="time-block">
        <div class="label">Minutes</div>
        <button class="time-btn" id="minutes">00</button>
    </div>

    <div class="time-block">
        <div class="label">Seconds</div>
        <button class="time-btn" id="seconds">00</button>
    </div>

</div>

<div class="ampm" id="ampm">AM</div>

<script>
    function updateISTClock() {
        // Get IST
        const nowIST = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
        const dateObj = new Date(nowIST);

        let hours = dateObj.getHours();
        let minutes = dateObj.getMinutes();
        let seconds = dateObj.getSeconds();

        // Convert to 12-hour format
        let ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours ? hours : 12; // 0 becomes 12

        // Pad numbers
        hours = hours.toString().padStart(2, '0');
        minutes = minutes.toString().padStart(2, '0');
        seconds = seconds.toString().padStart(2, '0');

        // Update UI
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
        document.getElementById("ampm").textContent = ampm;
    }

    setInterval(updateISTClock, 1000);
    updateISTClock();
</script>

</body>
</html>
